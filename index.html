<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edu Alert</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #2c3e50;
            margin-top: 50px;
        }
        .container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 50px;
        }
        .box {
            width: 200px;
            height: 100px;
            margin: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .box:hover {
            transform: scale(1.05);
            box-shadow: 3px 3px 15px rgba(0, 0, 0, 0.2);
        }
        .pai { background-color: #b3e5fc; color: #01579b; }
        .dlco { background-color: #c8e6c9; color: #1b5e20; }
        .sds { background-color: #ffcdd2; color: #b71c1c; }
        .ids { background-color: #d1c4e9; color: #4a148c; }
        .mefa { background-color: #ffecb3; color: #ff8f00; }
    </style>
</head>
<body>
    <h1>Edu Alert</h1>
    <div class="container">
        <a href="pai.html" class="box pai">PAI</a>
        <a href="dlco.html" class="box dlco">DLCO</a>
        <a href="sds.html" class="box sds">SDS</a>
        <a href="ids.html" class="box ids">IDS</a>
        <a href="mefa.html" class="box mefa">MEFA</a>
    </div>
</body>
</html>
